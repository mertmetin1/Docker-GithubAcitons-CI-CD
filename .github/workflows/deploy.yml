name: Deploy Flask App

on:
  push:
    branches:
      - main  # Main branch'e push yapÄ±ldÄ±ÄŸÄ±nda Ã§alÄ±ÅŸacak

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Repozitory'yi Klonla
        uses: actions/checkout@v3

      - name: ğŸ”§ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Testleri Ã‡alÄ±ÅŸtÄ±r
        run: |
          pytest  # Flask uygulamanÄ±zda testlerinizi Ã§alÄ±ÅŸtÄ±rÄ±r

  build:
    needs: test  # Test aÅŸamasÄ± baÅŸarÄ±lÄ± olursa build iÅŸlemi yapÄ±lacak
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Repozitory'yi Klonla
        uses: actions/checkout@v3

      - name: ğŸ”‘ Docker Hub'a GiriÅŸ Yap
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Docker Image'Ä± Build Et ve Push Et
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”‘ Sunucuya SSH ile BaÄŸlan ve GÃ¼ncellemeyi Ã‡ek
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
            docker stop flask-app || true
            docker rm flask-app || true
            docker run -d --restart always --name flask-app -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
