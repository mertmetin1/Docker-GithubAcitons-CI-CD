name: Deploy Flask App

on:
  push:
    branches:
      - main  # Main branch'e push yapıldığında çalışacak

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Repozitory'yi Klonla
        uses: actions/checkout@v3

      - name: 🔧 Bağımlılıkları Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Testleri Çalıştır
        run: |
          pytest  # Flask uygulamanızda testlerinizi çalıştırır

  build:
    needs: test  # Test aşaması başarılı olursa build işlemi yapılacak
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Repozitory'yi Klonla
        uses: actions/checkout@v3

      - name: 🔑 Docker Hub'a Giriş Yap
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Docker Image'ı Build Et ve Push Et
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 🔑 Sunucuya SSH ile Bağlan ve Güncellemeyi Çek
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
            docker stop flask-app || true
            docker rm flask-app || true
            docker run -d --restart always --name flask-app -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
